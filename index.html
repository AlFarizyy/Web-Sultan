<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login By Sultan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Masuk</h1>
      <div class="input-box">
        <input type="text" placeholder="Nama Pengguna" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Sandi" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Inget akuu</label>
        <a href="#">Aku lupa password</a>
      </div>
      <button type="submit" class="btn">Masuk</button>
      <div class="register-link">
        <p>Ga punya akun? <a href="#">daftar dong</a></p>
      </div>
    </form>
  </div>
</body>
</html>
